name: Run tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'

      - uses: actions/cache@v2
        name: Setup cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test


  Run-Lint:
    runs-on: ubuntu-latest
    name: TypeScript static analysis
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'

      - uses: actions/cache@v2
        name: Setup cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Lint
        run: npm run lint


  Slither-Analyzer:
    runs-on: ubuntu-latest
    name: Solidity static analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Slither Static Analysis
        uses: luisfontes19/slither-static-analysis-action@v0.3.4
        with:
          slither-params: '--filter-paths "BitDAO.sol|node_modules"'
